<body>

<!-- WISHBONE APP INTERFACE-->

<!-- <div id="container" class=""> -->
	
	<header id="header" class="">
    	<div class="logo one-whole">
    		<img src="img/logo.svg" title="Wishbone" alt="Wishbone Logo"/>
        </div><!-- /logo -->
   </header><!--/header-->

    <div id="content" class="gw">

    	
        
    </div><!--/content-->
    
    <footer id="footer" class=" one-whole">
    	<p><code>Wishbone v0.5.0</code> by Dom Bonanni</p>
    </footer><!--/footer-->
    
<!-- </div> -->

<!-- Templates -->

<script type="text/template" id="login-template">
	<div class="one-whole navigation">
        <ul class="nav">
            <li><a class="btn btn--lrg" href="#">Wishbone</a></li>
        </ul>
    </div><!-- /navigation -->

    <div class="login g">
		<form class="login-form">
			<h2>Log In</h2>
			
			<div class="error" style="display:none"></div>
			
			<input type="text" id="login-username" placeholder="Username" />
			<input type="password" id="login-password" placeholder="Password" />
			
			<button type="submit">Log In</button>
		</form>

		<form class="signup-form">
			<h2>Sign Up</h2>
			<div class="error" style="display:none"></div>
	  
			<input type="text" id="signup-username" placeholder="Username" />
			<input type="password" id="signup-password" placeholder="Create a Password" />
	  
			<button type="submit">Sign Up</button>
		</form>
	</div><!-- /login -->
</script>

<script type="text/template" id="league-template">
	<div class="league">
	</div><!-- /league -->
</script>

<script type="text/template" id="manager-template">
	<div class="one-whole navigation">
        <ul class="nav">
            <li><a class="btn btn--lrg" href="#">Wishbone</a></li>
            <li>Logged in as <%= Parse.User.current().get("username") %> (<a class="logout-btn btn btn--lrg" id="logout-btn" href="#">Log Out</a>)</li>
        </ul>
   </div><!-- /navigation -->

    <div class="manager card g one-third">
            <h1 class="alpha">ROSTER</h1>

            <div class="roster-card">
                <div class="player-search wb-sect">
                    <form>
                        <input type="text" name="playername" id="add-player-text" />
                        <input type="button" value="ADD" id="add-player-btn" class="btn btn--square"/>
                    </form>
                </div>
                
                <div class="roster wb-sect">
                    <h3 class="gamma">TEAM ROSTER</h3>
                </div>

                <div class="positions wb-sect">
                    <h3 class="gamma">AVAILABLE POSITIONS</h3>
                    <div class="position-row">
                        <a class="pos-btn btn btn--square">QB</a>
                        <a class="pos-btn btn btn--square">RB</a>
                        <a class="pos-btn btn btn--square">WR</a>
                        <a class="pos-btn btn btn--square">TE</a>
                        <a class="pos-btn btn btn--square">D/ST</a>
                        <a class="pos-btn btn btn--square">K</a>
                    </div>
                </div>

            </div>

        </div><!-- /manager -->
</script>

<script type="text/template" id="player-template">
	<div class="player-row">
        <a href="#" class="keep-btn btn btn--square">KEEP</a>
        <div class="player"><%= position %> <%= name %>, <%= team %></div>
        <a href="#" class="otb-btn btn btn--square">ON THE BLOCK</a>
    </div><!-- /player -->
</script>

<script type="text/template" id="search-player-template">
    <div class="player-row">
        <div class="player"><%= position %> <%= name %>, <%= team %></div>
        <a href="#" class="add-btn btn btn--square">ADD</a>
    </div><!-- /player -->
</script>

<script type="text/javascript" src="js/views/appview.js"></script>

</script>

</body>
