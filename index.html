<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

  	<title>Wishbone</title>

  	<meta name="viewport" content="width=device-width">

  	<link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="js/lib/jquery/jquery-1.9.0.min.js"></script>

<body>

<!-- WISHBONE APP INTERFACE-->

<div id="container" class="">
	
	<header id="header" class=" one-whole">
    	<div class="logo">
    		<img src="img/logo.svg" title="Wishbone" alt="Wishbone Logo"/>
        </div><!-- /logo -->
    </header><!--/header-->

   <div class=" one-whole navigation">
    	<ul class="nav">
    		<li><a class="btn btn--lrg" href="#">Wishbone</a></li>
    	</ul>
   </div><!-- /navigation -->

    <div id="content" class="gw">
    	
    	<div class="roster-card g one-third">
    		<h1>ROSTER</h1>

    		<div class="player-search">
    			<form>
	    			<input type="text" name="playername" />
	    			<input type="button" value="ADD" />
    			</form>
    		</div>
    		
    		<h3>TEAM ROSTER</h3>

    		<div class="player-row">
    			<div class="keep-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    			<div class="player">QB Michael Vick, PHL</div>
    			<div class="otb-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    		</div>
    		<div class="player-row">
    			<div class="keep-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    			<div class="player">RB Frank Gore, SF</div>
    			<div class="otb-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    		</div>
    		<div class="player-row">
    			<div class="keep-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    			<div class="player">RB Stevan Ridley, NE</div>
    			<div class="otb-btn"><a href="#" class="btn btn--square">KEEP</a></div>
    		</div>

    		<h3>AVAILABLE POSITIONS</h3>

    		<div class="position-row">
    			<div class="pos-btn"><a href="#" class="btn btn--square">QB</a></div>
    			<div class="pos-btn"><a href="#" class="btn btn--square">RB</a></div>
    			<div class="pos-btn"><a href="#" class="btn btn--square">WR</a></div>
    			<div class="pos-btn"><a href="#" class="btn btn--square">TE</a></div>
    			<div class="pos-btn"><a href="#" class="btn btn--square">D/ST</a></div>
    			<div class="pos-btn"><a href="#" class="btn btn--square">K</a></div>
    		</div>

    	</div>

        <div style="display:none" class="success"><p>WOOT.</p></div>
        <div style="display:none" class="error"><p>DERP.</p></div>
        
    </div><!--/content-->
    
    <footer id="footer" class=" one-whole">
    	<p><code>Wishbone v0.0.1</code> by Dom Bonanni</p>
    </footer><!--/footer-->
    
</div><!-- /container -->

<!-- Templates -->

<script type="text/template" id="login-template">
	<div class="login">
		<form class="login-form">
			<h2>Log In</h2>
			
			<div class="error" style="display:none"></div>
			
			<input type="text" id="login-username" placeholder="Username" />
			<input type="password" id="login-password" placeholder="Password" />
			
			<button>Log In</button>
		</form>

		<form class="signup-form">
			<h2>Sign Up</h2>
			<div class="error" style="display:none"></div>
	  
			<input type="text" id="signup-username" placeholder="Username" />
			<input type="password" id="signup-password" placeholder="Create a Password" />
	  
			<button>Sign Up</button>
		</form>
	</div><!-- /login -->
</script>

<script type="text/template" id="league-template">
	<div class="league">
	</div><!-- /league -->
</script>

<script type="text/template" id="team-template">
	<div class="team">
	</div><!-- /team -->
</script>

<script type="text/template" id="player-template">
	<div class="player">
	</div><!-- /player -->
</script>

</html>
