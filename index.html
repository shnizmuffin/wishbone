<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

  	<title>Wishbone</title>

  	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wishbone.css">
    
    <script type="text/javascript" src="js/lib/jquery/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore/underscore-min.js"></script>

<body>

<!-- WISHBONE APP INTERFACE-->

<!-- <div id="container" class=""> -->
	
	<header id="header" class="">
    	<div class="logo one-whole">
    		<img src="img/logo.svg" title="Wishbone" alt="Wishbone Logo"/>
        </div><!-- /logo -->

       <div class="one-whole navigation">
        	<ul class="nav">
        		<li><a class="btn btn--lrg" href="#">Wishbone</a></li>
        	</ul>
       </div><!-- /navigation -->
   </header><!--/header-->

    <div id="content" class="gw">
    	
    	<div class="card g one-third">
            <h1 class="alpha">ROSTER</h1>
            <div class="roster-card">
        		<div class="player-search wb-sect">
        			<form>
    	    			<input type="text" name="playername" />
    	    			<input type="button" value="ADD" class="add-btn btn btn--square"/>
        			</form>
        		</div>
        		
                <div class="roster wb-sect">
            		<h3 class="gamma">TEAM ROSTER</h3>

            		<div class="player-row">
            			<a href="#" class="keep-btn btn btn--square">KEEP</a>
            			<div class="player">QB Michael Vick, PHL</div>
            			<a href="#" class="otb-btn btn btn--square">ON THE BLOCK</a>
            		</div>

            		<div class="player-row">
            			<a href="#" class="keep-btn btn btn--square">KEEP</a>
            			<div class="player">RB Frank Gore, SF</div>
            			<a href="#" class="otb-btn btn btn--square">ON THE BLOCK</a>
            		</div>

            		<div class="player-row">
            			<a href="#" class="keep-btn btn btn--square">KEEP</a>
            			<div class="player">RB Stevan Ridley, NE</div>
            			<a href="#" class="otb-btn btn btn--square">ON THE BLOCK</a>
            		</div>
                </div>

                <div class="positions wb-sect">

            		<h3 class="gamma">AVAILABLE POSITIONS</h3>

            		<div class="position-row">
            			<a href="#" class="pos-btn btn btn--square">QB</a>
            			<a href="#" class="pos-btn btn btn--square">RB</a>
            			<a href="#" class="pos-btn btn btn--square">WR</a>
            			<a href="#" class="pos-btn btn btn--square">TE</a>
            			<a href="#" class="pos-btn btn btn--square">D/ST</a>
            			<a href="#" class="pos-btn btn btn--square">K</a>
            		</div>

                </div>

            </div>

    	</div>

        <div style="display:none" class="success"><p>WOOT.</p></div>
        <div style="display:none" class="error"><p>DERP.</p></div>
        
    </div><!--/content-->
    
    <footer id="footer" class=" one-whole">
    	<p><code>Wishbone v0.0.1</code> by Dom Bonanni</p>
    </footer><!--/footer-->
    
<!-- </div> -->

<!-- Templates -->

<script type="text/template" id="login-template">
	<div class="login">
		<form class="login-form">
			<h2>Log In</h2>
			
			<div class="error" style="display:none"></div>
			
			<input type="text" id="login-username" placeholder="Username" />
			<input type="password" id="login-password" placeholder="Password" />
			
			<button>Log In</button>
		</form>

		<form class="signup-form">
			<h2>Sign Up</h2>
			<div class="error" style="display:none"></div>
	  
			<input type="text" id="signup-username" placeholder="Username" />
			<input type="password" id="signup-password" placeholder="Create a Password" />
	  
			<button>Sign Up</button>
		</form>
	</div><!-- /login -->
</script>

<script type="text/template" id="league-template">
	<div class="league">
	</div><!-- /league -->
</script>

<script type="text/template" id="team-template">
	<div class="team">
	</div><!-- /team -->
</script>

<script type="text/template" id="player-template">
	<div class="player">
	</div><!-- /player -->
</script>
